<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 ,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>凑单品</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/gsproduct.css" />
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./js/rem.js"></script>
  </head>

  <body>
    <!-- 头部 -->
    <header class="mm_header">
      <div class="left">
        <h1>凑单品</h1>
      </div>
      <div class="right">
        <img src="./img/header_app.png" alt="" />
      </div>
    </header>
    <!-- 内容区 -->
    <section class="mm_content">
      <div class="nav">
        <ul class="top">
          <li class="getshop" id="0">京东</li>
          <li class="getaddress" id="0">华北</li>
          <li class="price">全部价格</li>
        </ul>
        <div class="litter"><img src="./img/search.png" alt="" /></div>
      </div>
      <ul class="shop active">
        <!-- 挖坑 -->
      </ul>
      <!-- 渲染出的主要列表 -->
      <div class="pd">
        <ul class="pd_list clearfix">
          <!-- 挖坑 -->
        </ul>
      </div>
    </section>
    <!-- 底部 -->
    <footer class="mm_footer">
      <div class="color"></div>
      <ul class="ft">
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li>
          <a href="index.html"
            ><img
              src="http://www.zuyushop.com/wap/images/top.jpg"
              alt=""
              width="15px"
            />
            返回顶部</a
          >
        </li>
      </ul>
      <div class="last">
        <p>
          <span class="main-color">手机APP下载</span
          ><a href="index.html">慢慢买手机版</a>--掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>

    <!-- 模板渲染 -->
    <script type="text/html" id="tpl">
      {{each result v i}}
      <li data-id="{{v.shopId}}"><a>{{v.shopName}}</a></li>
      {{/each}}
    </script>
    <script type="text/html" id="tpl2">
      {{each result v i}}
      <li data-id="{{v.areaId}}"><a>{{v.areaName}}</a></li>
      {{/each}}
    </script>
    <!-- 渲染主体区域 -->
    <script type="text/html" id="tpl3">
      {{each result v i}}
      <li>
          <a href="https://item.m.jd.com/ware/view.action?wareId=1274360">
              <div class="top">
                  <img src="{{v.productImg}}" alt="{{v.productName}}">
              </div>
              <div class="bottom">
                  <div class="title one-txt-cut">{{v.productName}}</div>
                  <div class="last">
                      <div class="price">{{v.productPrice}}</div>
                      <div class="btn">去凑单</div>
                  </div>
              </div>
          </a>
      </li>
      {{/each}}
    </script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/gsproduct.js"></script>
  </body>
</html>
