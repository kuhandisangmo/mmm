<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白菜价</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="mm_header">
        <div class="right">
        </div>
        <div class="left">
            <h1>白菜价-淘宝内部劵</h1>
        </div>
        <div class="right">
            <img src="./img/header_app.png" alt="">
        </div>
    </header>
    <section class="mm_main">
        <div class="title">
            <ul class="nav clearfix">
                <!-- 瓦坑 -->
            </ul>
        </div>
        <div class="bcj">
            <ul class="list">
                <!-- 挖坑 -->
            </ul>
        </div>
    </section>
    <!-- 底部 -->
    <footer class="mm_footer">
        <div class="fff"></div>
        <ul class="ft">
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
            <li>
                <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="" width="15px"> 返回顶部</a>
            </li>
        </ul>
        <div class="last">
            <p><span class="main-color">手机APP下载</span><a href="index.html">慢慢买手机版</a>--掌上比价平台</p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>

    <!-- 模板渲染 -->
    <script type="text/html" id="tpl">
        {{each result v i}}
        <li class="active" data-id="{{v.titleId}}">{{v.title}}</li>
        {{/each}}
    </script>
    <!-- 列表渲染 -->
    <script type="text/html" id="tpl2">
        {{each result v i}}
        <li>
            <a href="http://s.click.taobao.com/lkqGHQx">
                <div class="left">
                    <img src="{{v.productImg}}" alt="图片加载失败">
                </div>
                <div class="right">
                    <p>{{v.productName}}</p>
                    <div class="price">¥{{v.productPrice.split('¥')[1]}} <span class="item">{{v.productPrice.split('¥')[2]}}</span></div>
                    <div class="bar clearfix">
                        <i>
                            <em style="width:{{v.productCouponRemain.split('%')[0]}}%;"></em>
                            <span>{{v.productCouponRemain.split('%')[0]}}%</span>
                        </i>
                        <span class="num">{{v.productCouponRemain.split('%')[1]}}</span>
                    </div>
                    <div class="pp clearfix">
                        <div class="goods">{{v.productCoupon.val}}</div>
                        <div class="pi">下单链接</div>
                    </div>
                </div>
            </a>
            <a class="btn-2" href="{{v.productCoupon.src}}">下单链接</a>
        </li>

        {{/each}}
    </script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
