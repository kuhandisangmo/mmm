<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 ,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>产品列表</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./lib/直接引用-bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/productlist.css" />
    <script src="./lib/jquery-3.4.1.min.js"></script>
    <script src="./js/rem.js"></script>
  </head>

  <body>
    <!-- 头部 -->
    <header class="mm_header">
      <div class="left">
        <img src="./img/header_logo.png" alt="" />
      </div>
      <div class="right">
        <img src="./img/header_app.png" alt="" />
      </div>
    </header>
    <!-- 搜索栏 -->
    <div class="mm_search">
      <input class="left" type="text" placeholder="请输入你想比价的商品" />
      <button class="right search">搜索</button>
    </div>
    <!-- 主体区域 -->
    <section class="mm_main">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <!-- 挖坑 -->
      </ol>
      <ul class="main">
        <!-- 挖坑 -->
      </ul>
      <!-- 分页 -->

      <div class="form">
        <span><a class="leftBtn" href="javascript:;">上一页</a></span>
        <span
          ><select class="middleBtn">
            <!-- 挖坑,渲染 -->
          </select></span
        >
        <span><a class="rightBtn" href="javascript:;">下一页</a></span>
      </div>
    </section>
    <!-- 底部 -->
    <footer class="mm_footer">
      <div class="fff"></div>
      <ul class="ft">
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li>
          <a href="#"
            ><img
              src="http://www.zuyushop.com/wap/images/top.jpg"
              alt=""
              width="15px"
            />
            返回顶部</a
          >
        </li>
      </ul>
      <div class="last">
        <p>
          <span class="main-color">手机APP下载</span
          ><a href="index.html">慢慢买手机版</a>--掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
    <!-- 面包屑导航渲染 -->
    <script type="text/html" id="tpl2">
      {{each arr v i}}
      <li><a href="index.html">首页</a></li>
      <li><a href="category.html">全部分类</a></li>
      <li class="active">{{v.category}}</li>
      <div class="pull-right right"><a href="#">筛选</a></div>
      {{/each}}
    </script>
    <!-- 模板渲染 -->
    <script type="text/html" id="tpl">
      {{each list v i}}
      <li>
          <a href="baojia.html?productId={{v.productId}}">
              <div class="left">
                  <img src="{{v.productImg.src}}" alt="{{v.productImg.alt}}">
              </div>
              <div class="right">
                  <p class="text">{{v.productName}}</p>
                  <p class="main-color price">{{v.productPrice}}</p>
                  <p class="time">{{v.productQuote}} &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;{{v.productCom}}</p>
              </div>
          </a>
      </li>
      {{/each}}
    </script>
    <script type="text/html" id="tpl3">
      {{each arr v i }}
      <option class="opn" value="{{v.a}}">第{{v.a}}页</option>
      {{/each}}
    </script>
    <script src="./lib/template-web.js"></script>
    <script src="./lib/直接引用-bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-paginator.js"></script>
    <script src="./js/productlist.js"></script>
  </body>
</html>
