<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0 ,user-scalable=0"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>首页</title><link rel=stylesheet href=./css/style.css><link rel=stylesheet href=./css/index.css><script src=./lib/jquery-3.4.1.min.js></script><script src=./js/rem.js></script></head><body><header class=mm_header><div class=left><img src=./img/header_logo.png></div><div class=right><img src=./img/header_app.png></div></header><div class=mm_search><input class=left type=text placeholder=请输入你想比价的商品> <button class="right search">搜索</button></div><ul class="mm_nav clearfix"></ul><section class=mm_discount><div class=top><p>超值折扣推荐</p><div class=item>></div></div><ul class=main></ul><div class=more><button>更多优惠信息 »</button></div><div class=buttom><div class=top><p>品牌排行</p><div class=item>></div></div></div></section><footer class=mm_footer><ul class=ft><li><a href=#>登录</a></li><li><a href=#>注册</a></li><li><a href=index.html><img src=http://www.zuyushop.com/wap/images/top.jpg width=15px> 返回顶部</a></li></ul><div class=last><p><span class=main-color>手机APP下载</span><a href=index.html>慢慢买手机版</a>--掌上比价平台</p><p>m.manmanbuy.com</p></div></footer><script type=text/html id=tpl>{{each result v i}} <li class="{{i>=8? 'active':''}}"> <a href="{{v.titlehref}}"> <img src="./img/{{v.img}}" alt=""> <p>{{v.name}}</p> </a> </li> {{/each}}</script><script type=text/html id=tpl2>{{each result v i}} <li> <a href="moneyproduct.html?productid={{v.productId}}"> <div class="left"> <img src="{{v.productImgSm.src}}" alt="{{v.productImgSm.alt}}"> </div> <div class="right"> <p class="price">{{v.productName}} <i class="main-color">{{v.productPinkage}}</i></p> <p class="time">{{v.productFrom}} | {{v.productTime}}</p> </div> </a> </li> {{/each}}</script><script src=./lib/template-web.js></script><script src=./js/index.js></script></body></html>
